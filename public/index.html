<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>React!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link href="assets/styles.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
  <script type="text/javascript">
      if (window.location.hash && window.location.hash == '#_=_') {
          if (window.history && history.pushState) {
              window.history.pushState("", document.title, window.location.pathname);
          } else {
              // Prevent scrolling by storing the page's current scroll offset
              var scroll = {
                  top: document.body.scrollTop,
                  left: document.body.scrollLeft
              };
              window.location.hash = '';
              // Restore the scroll offset, should be flicker free
              document.body.scrollTop = scroll.top;
              document.body.scrollLeft = scroll.left;
          }
      }
  </script>
    <div id="app">
      <!-- App will be rendered here-->
    </div>

    <!-- Including the Google Maps API and the GMaps library -->
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gmaps.js/0.4.12/gmaps.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- Our compiled JavaScript source file -->
    <script src="bundle.js" async></script>
  </body>
</html>
